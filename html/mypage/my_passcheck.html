<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/my_passcheck/css/my_passcheck.css">
</head>

<body>
  <main>
    <!-- 목록 -->
    <div class="my_leftbox">
      <div class="my_hello">
        <div class="my_wellcome">반가워요!</div>
        <div class="my_nickname">"금쪽이"님</div>
      </div>
      <div class="my_category">
        <div class="my_category_menu">메뉴</div>
        <div class="my_line"></div>
        <div class="my_category_menu">개인정보수정</div>
        <div class="my_category_menu">내가 작성한 글</div>
        <div class="my_category_menu">찜목록</div>
        <div class="my_category_menu">회원탈퇴</div>
      </div>
    </div>

    <!-- 프로필 -->
    <div class="my_rightbox">
      <div class="my_passcheck">
        <div class="my_passchek_title">개인 정보 수정</div>
        <div class="my_passchek_subtitle">비밀번호 재확인</div>
        <div class="my_passchek_title_info">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인해주세요</div>
        <div class="my_line"></div>
        <form action="" method="" class="my_passchek_center">
          <div class="my_passchek_category">
            <div class="my_passcheck_menu">아이디</div>
            <input type="text" id="userId" class="my_input_id">
          </div>
          <div class="my_passchek_category">
            <div class="my_passcheck_menu">비밀번호</div>
            <input type="password" id="userPassword" class="my_input_password">
          </div>
          <div class="my_line"></div>
          <!-- 개인정보수정 이동 버튼 -->
          <button type="submit" class="my_button">확인</button>
        </form>
      </div>
    </div>


  </main>
</body>

</html>
