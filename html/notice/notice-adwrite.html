<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지쏙쏙 글쓰기</title>
    <link rel="stylesheet" href="../../css/notice/notice-adwrite.css" />
  </head>
  <body>
    <div class="notice_board_wrap">
      <div class="notice_board_title">
        <h1>공지사항 게시판</h1>
      </div>
      <form method="get">
        <div class="notice_board_write_wrap">
          <div class="notice_board_write">
            <div class="notice_title">
              <input
                id="notice_board_title"
                name="notbTitle"
                type="text"
                placeholder="제목을 입력해 주세요"
              />
            </div>
            <div class="notice_cont">
              <textarea
                id="notice_board-content"
                name="notbContent"
                inputmode="text"
                placeholder="내용을 입력하세요"
              >
              </textarea>
            </div>
          </div>
        </div>
        <div class="notice_button_container">
          <button
            class="notice_action_button"
            type="button"
            onclick="location.href='../notice/notice-admain.html'"
          >
            이전
          </button>
          <button
            class="notice_action_button"
            type="button"
            onclick="location.href='../notice/notice-addetail.html'"
          >
            등록
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
