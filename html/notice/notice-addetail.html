<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 상세페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../../css/notice/notice-addetail.css" />
  <link rel="stylesheet" href="../../css/modal/modal.css" />
</head>

<body>
  <!-- 페이지의 메인 부분 -->
  <div class="notice_addetail_all">
    <div class="notice_addetail_top">
      <div class="notice_addetail_txt">공지사항</div>
    </div>
    <div class="notice_addetail_main">
      <div class="notice_addetail_content">
        <div class="notice_addetail_tcontent">제목</div>
        <div class="notice_addetail_ttxt">공지사항 제목</div>
      </div>
      <div class="notice_addetail_content">
        <div class="notice_addetail_tcontent">작성자</div>
        <div class="notice_addetail_ttxt">관리자</div>
      </div>
      <div class="notice_addetail_content">
        <div class="notice_addetail_tcontent">작성일</div>
        <div class="notice_addetail_ttxt">2024-08-26</div>
      </div>
      <div class="notice_addetail_maincont">
        <div>
          <pre>
                <p style="font-family: Noto Sans, malgun gothic, AppleGothic, dotum, sans-serif;">공지사항 내용</p>
            </pre>
        </div>
      </div>
      <div class="notice_addetail_btuall">
        <button onclick="location.href='notice-admain.html'" class="notice_addetail_btu" type="button">
          <span class="notice_addetail_btu-sp">목록</span>
        </button>
      </div>
      <div class="notice_addetail_btuleft">
        <button onclick="location.href='notice-admodify.html'" class="notice_addetail_modi" type="button">
          <span class="notice_addetail_btu-sp">수정</span>
        </button>
      </div>
      <div class="notice_addetail_btuleft">
        <button class="notice_addetail_del" type="button" onclick="openDeleteModal()">
          <span class="notice_addetail_btu-sp">삭제</span>
        </button>
      </div>
      <!-- 삭제 모달 HTML -->
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeDeleteModal()">&times;</span>
          <h2>정말로 삭제하시겠습니까?</h2>
          <p>삭제 버튼을 클릭하면 항목이 영구히 삭제됩니다.</p>
          <button class="confirm-btn" onclick="confirmDelete()">삭제</button>
          <button class="cancel-btn" onclick="closeDeleteModal()">취소</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../js/modal/modal.js"></script>

</html>
