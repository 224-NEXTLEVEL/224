<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../../css/member/mem-join.css">
</head>
<body>
  <header>

  </header>
  <main>
    <section class="join-main">
      <div id="join">
        <h5>회원가입</h5>
        <br>
        <div class="join-p">＊필수입력사항</div>
        <br>
        <div class="mem-line"></div>
        <br>
      </div>
    </section>
      <section>
        <form>
          <div class="join-info-box">
          <div class="join-info">
            <div class="join-info-cate">이메일＊</div>
            <input type="text" id="e-mail" placeholder="&nbsp;&nbsp; 예 : 224@gmail.com">
            <button class="e-mailok"> 중복확인</button>
          </div>
          <br>
          <div class="join-info">
            <div class="join-info-cate">비밀번호＊</div>
            <input type="text" id="join-pw" placeholder="&nbsp;&nbsp; 비밀번호를 입력해주세요">
          </div>
          <br>
          <div class="join-info">
            <div class="join-info-cate">비밀번호 확인＊</div>
            <input type="text" id="join-pw-one" placeholder="&nbsp;&nbsp; 비밀번호를 한번 더 입력해주세요">
          </div>
          <br>
          <div class="join-info">
            <div class="join-info-cate">이름＊</div>
            <input type="text" id="join-name" placeholder="&nbsp;&nbsp; 이름을 입력해 주세요">
          </div>
          <br>
          <div class="join-info">
            <div class="join-info-cate">닉네임＊</div>
            <input type="text" id="join-n-name" placeholder="&nbsp;&nbsp; 닉네임을 입력해 주세요">
            <button class="e-mailok"> 중복확인</button>
          </div>
          <br>
          <div class="join-info">
            <div class="join-info-cate">휴대폰＊</div>
            <input type="text" id="join-number" placeholder="&nbsp;&nbsp; 숫자만 입력해주세요">
            <button class="e-mailok"> 인증번호 받기</button>
          </div>
          <div class="join-info">
            <div class="join-info-cate">성별</div>
            <div class="join-gender">
              <input type="radio" id="gender" name="gender" class="gender-manbox gender">
              <label for="gender-man">남자</label>
              <input type="radio" id="gender" name="gender" class="gender-womanbox">
              <label for="gender-woman">여자</label>
              <input type="radio" id="gender" name="gender" class="gender-nonebox">
              <label for="gender-none">선택안함</label>
            </div>
          </div>
          <div class="join-info">
            <div class="join-info-cate">생년월일</div>
            <input type="text" id="join-birth" placeholder="&nbsp;&nbsp;   YY  /  MM  / DD">
          </div>
          <br>
          <div class="mem-line2"></div>
          <br>
        </div>
        <div>이용약관동의＊</div>
        <div>
          <label>이용약관 동의 (필수)
            <input type="checkbox" name="check" class="all">
          </label>
        </div>
        <div>
          <label>서비스 이용약관 동의
            <input type="checkbox" name="check" class="check1">
          </label>
        </div>
        <div>
          <label>개인정보 이용약관동의
            <input type="checkbox" name="check" class="check1">
          </label>
        </div>
        <div>
          <label>광고 수신 동의
            <input type="checkbox" name="check" class="check1">
          </label>
        </div>
        </form>
      </section> 
  </main>
  <footer>

  </footer>
</body>
</html>
