<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./mem_join.css">
</head>
<body>
  <header>

  </header>
  <main>
    <section class="join_main">
      <div id="join">
        <h5>회원가입</h5>
        <br>
        <div class="join_p">＊필수입력사항</div>
        <br>
        <div class="mem_line"></div>
        <br>
      </div>
    </section>
      <section>
        <form>
          <div class="join_info_box">
          <div class="join_info">
            <div class="join_info_cate">이메일＊</div>
            <input type="text" id="e_mail" placeholder="&nbsp;&nbsp; 예 : 224@gmail.com">
            <button class="e_mailok"> 중복확인</button>
          </div>
          <br>
          <div class="join_info">
            <div class="join_info_cate">비밀번호＊</div>
            <input type="text" id="join_pw" placeholder="&nbsp;&nbsp; 비밀번호를 입력해주세요">
          </div>
          <br>
          <div class="join_info">
            <div class="join_info_cate">비밀번호 확인＊</div>
            <input type="text" id="join_pw_one" placeholder="&nbsp;&nbsp; 비밀번호를 한번 더 입력해주세요">
          </div>
          <br>
          <div class="join_info">
            <div class="join_info_cate">이름＊</div>
            <input type="text" id="join_name" placeholder="&nbsp;&nbsp; 이름을 입력해 주세요">
          </div>
          <br>
          <div class="join_info">
            <div class="join_info_cate">닉네임＊</div>
            <input type="text" id="join_n_name" placeholder="&nbsp;&nbsp; 닉네임을 입력해 주세요">
            <button class="e_mailok"> 중복확인</button>
          </div>
          <br>
          <div class="join_info">
            <div class="join_info_cate">휴대폰＊</div>
            <input type="text" id="join_number" placeholder="&nbsp;&nbsp; 숫자만 입력해주세요">
            <button class="e_mailok"> 인증번호 받기</button>
          </div>
          <div class="join_info">
            <div class="join_info_cate">성별</div>
            <div class="join_gender">
              <input type="radio" id="gender" name="gender" class="gender-manbox gender">
              <label for="gender-man">남자</label>
              <input type="radio" id="gender" name="gender" class="gender-womanbox">
              <label for="gender-woman">여자</label>
              <input type="radio" id="gender" name="gender" class="gender-nonebox">
              <label for="gender-none">선택안함</label>
            </div>
          </div>
          <div class="join_info">
            <div class="join_info_cate">생년월일</div>
            <input type="text" id="join_birth" placeholder="&nbsp;&nbsp;   YY  /  MM  / DD">
          </div>
          <br>
          <div class="mem_line2"></div>
          <br>
        </div>
        </form>
      </section> 
  </main>
  <footer>

  </footer>
</body>
</html>
